
<h1 class="sectionedit1 seclink1" id="移動">移動</h1>
<div class="level1">

<p>
このプラグインは、以下の制約の範囲内で、今いるページの移動・名称変更、今いる名前空間の移動・名称変更が可能です：
</p>
<ul>
<li class="level1"><div class="li"> 今いるページ／今いる名前空間内の全ページに対する編集権限があること</div>
</li>
<li class="level1"><div class="li"> 移動するページが編集ロックされていないこと</div>
</li>
<li class="level1"><div class="li"> ページ移動のために、移動先の名前空間に対する作成権限があること</div>
</li>
<li class="level1"><div class="li"> 移動先の名前空間内に同じ名前のページが存在しないこと</div>
</li>
</ul>

<p>
移動したページとの間の全てのリンクは、新しい場所・新しい名前を反映して更新されます。
</p>

</div>
