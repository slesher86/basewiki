
<h2 class="sectionedit1 seclink1" id="一括ユーザーインポート">一括ユーザーインポート</h2>
<div class="level2">

<p>
少なくとも４列のユーザーCSVファイルが必要です。
列の順序： ユーザーID、フルネーム、電子メールアドレス、グループ。
CSVフィールドはカンマ（,）区切り、文字列は引用符（&quot;&quot;）区切りです。
エスケープにバックスラッシュ（\）を使用できます。
適切なファイル例は、上記の“エクスポートユーザー”機能で試して下さい。 
重複するユーザーIDは無視されます。
</p>

<p>
正常にインポートされたユーザー毎に、パスワードを作成し、電子メールで送付します。
</p>

</div>
