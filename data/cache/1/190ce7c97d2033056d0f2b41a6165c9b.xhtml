
<h1 class="sectionedit1" id="新規ユーザー登録">新規ユーザー登録</h1>
<div class="level1">

<p>
このWikiのユーザー登録を行うためには、以下の情報を全て入力して下さい。 もし以下の項目にパスワードが存在しない場合、パスワードはメールにて送信されますので、 必ず<strong>有効なメールアドレス</strong>を入力してください。 また、ログイン名は<a href="https://www.dokuwiki.org/ja%3Apagename" class="interwiki iw_doku" title="https://www.dokuwiki.org/ja%3Apagename">ページ名</a>に準拠していなければなりません。
</p>
