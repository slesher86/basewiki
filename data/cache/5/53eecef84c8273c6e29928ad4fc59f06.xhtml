
<h4 id="操作案内">操作案内</h4>
<div class="level4">

<p>
このページでは、Wiki 内の名前空間とページに対する権限を追加・削除することができます。
</p>
<ul>
<li class="level1"><div class="li"> 左側のボックスには存在する名前空間とページが表示されています。</div>
</li>
<li class="level1"><div class="li"> 上部のフォームを使って、選択したユーザーもしくはグループの権限を閲覧・変更することができます。</div>
</li>
<li class="level1"><div class="li"> 下部の一覧は、現在設定されているアクセス制御のルールを表示します。この一覧を使って、複数のルールを素早く変更・削除することが可能です。</div>
</li>
</ul>

<p>
DokuWiki のアクセス制御については、<a href="https://www.dokuwiki.org/ja%3Aacl" class="interwiki iw_doku" title="https://www.dokuwiki.org/ja%3Aacl">アクセス制御リスト (ACL)の公式解説</a>をお読み下さい。
</p>

</div>
